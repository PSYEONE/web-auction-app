<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f0f2f5; padding: 2rem 0; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h2 { text-align: center; margin-bottom: 1.5rem; color: #333; }
        form { display: flex; flex-direction: column; gap: 1rem; }
        input, select { padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem; width: 100%; box-sizing: border-box; }
        button { padding: 0.75rem; background-color: #42b72a; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; font-weight: bold; margin-top: 1rem; }
        button:hover { background-color: #36a420; }
        .links { margin-top: 1rem; text-align: center; font-size: 0.9rem; }
        a { color: #1877f2; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .helptext { font-size: 0.75rem; color: #666; margin-top: -0.5rem; }
        ul.errorlist { color: red; font-size: 0.875rem; padding-left: 1rem; margin: 0 0 1rem 0; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            {{ form.as_p }}
            
            <button type="submit">Sign Up</button>
        </form>
        <div class="links">
            <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
        </div>
    </div>
</body>
</html>
