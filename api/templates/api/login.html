<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            /* Windows 95 Colors */
            --win-gray: #c0c0c0;
            --win-dark-gray: #808080;
            --win-light-gray: #dfdfdf;
            --win-blue: #000080;
            --win-teal: #008080;
            --win-highlight: #0000ff;
            --win-black: #000000;
            --win-white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'MS Sans Serif', Arial, sans-serif;
            background-color: var(--win-teal);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            image-rendering: pixelated;
        }

        .window {
            background: var(--win-gray);
            border: 2px solid;
            border-color: var(--win-light-gray) var(--win-dark-gray) var(--win-dark-gray) var(--win-light-gray);
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
        }

        .window-title {
            background: linear-gradient(to right, var(--win-blue), var(--win-teal));
            color: var(--win-white);
            padding: 4px 6px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
        }

        .window-body {
            padding: 16px;
        }

        form p {
            margin-bottom: 12px;
        }

        label {
            display: block;
            margin-bottom: 4px;
            font-size: 14px;
        }

        input {
            background: var(--win-white);
            border: 2px solid;
            border-color: var(--win-dark-gray) var(--win-white) var(--win-white) var(--win-dark-gray);
            padding: 4px 6px;
            font-family: inherit;
            font-size: 13px;
            width: 100%;
        }

        input:focus {
            outline: 1px dotted var(--win-black);
            outline-offset: -3px;
        }

        button {
            background: var(--win-gray);
            border: 2px solid;
            border-color: var(--win-white) var(--win-dark-gray) var(--win-dark-gray) var(--win-white);
            padding: 6px 16px;
            font-family: inherit;
            font-size: 13px;
            cursor: pointer;
            color: var(--win-black);
            font-weight: bold;
            margin-top: 8px;
            float: right;
        }

        button:active {
            border-color: var(--win-dark-gray) var(--win-white) var(--win-white) var(--win-dark-gray);
            padding: 7px 15px 5px 17px;
        }

        .links {
            margin-top: 3rem;
            text-align: center;
            font-size: 0.9rem;
            clear: both;
        }

        a {
            color: var(--win-blue);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .errorlist {
            color: red;
            list-style: none;
            margin-bottom: 12px;
            font-size: 13px;
        }

        .helptext {
            font-size: 0.75rem;
            color: #444;
            display: block;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="window-title">
            <span>Login</span>
        </div>
        <div class="window-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Log In</button>
            </form>
            <div class="links">
                <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
